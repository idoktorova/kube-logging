apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  labels:
    app: fluentd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
  labels:
    app: fluentd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd
  namespace: logging
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        imagePullPolicy: IfNotPresent
#        image: fluent/fluentd:edge-debian
        image: docker-elk_fluentd:latest
#        env:
#          - name:  FLUENT_ELASTICSEARCH_HOST
#            value: "elasticsearch.logging.svc.cluster.local"
#          - name:  FLUENT_ELASTICSEARCH_PORT
#            value: "9200"
#          - name: FLUENT_ELASTICSEARCH_SCHEME
#            value: "http"
#          - name: FLUENTD_SYSTEMD_CONF
#            value: disable
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
         - name: fluentd-config
           mountPath: /fluentd/etc/fluent.conf
           subPath: fluent.conf

      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-config
        configMap:
          name: fluentd-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent.conf: |
    <system>
      <log>
        format json
        time_format %Y-%m-%d
      </log>
    </system>

    @include system.conf
    @include kubernetes.conf

  system.conf: |
    <label @FLUENT_LOG>
    <filter fluent.**>
      @type grep
      <regexp>
        key @log_name
        pattern (info|warn|error|fatal)
      </regexp>
    </filter>

    <match fluent.**>
      @type copy
      <store>
        @type elasticsearch
        host elasticsearch.logging.svc
        port 9200
        user elastic
        password changeme
        scheme http
        logstash_format true
        logstash_prefix fluentd_info
        logstash_dateformat %Y%m%d
        include_tag_key true
        type_name access_log
        tag_key @log_name
        <buffer>
           flush_interval 5s
        </buffer>
      </store>
      <store>
        @type stdout
      </store>
    </match>
    </label>

  kubernetes.conf: |
    <source>
      @type forward
      port 9880
      bind 0.0.0.0
    </source>

    <match *.**>
      @type copy
      <store>
        @type elasticsearch
        host elasticsearch.logging.svc
        port 9200
        user elastic
        password changeme
        scheme http
        logstash_format true
        logstash_prefix kubernetes
        logstash_dateformat %Y%m%d
        include_tag_key true
        type_name access_log
        tag_key @log_name
        <buffer>
            flush_interval 5s
        </buffer>
      </store>

      <store>
         @type stdout
      </store>
     </match>
---
apiVersion: v1
kind: Service
metadata:
  name: fluentd-nodeport
  namespace: logging
spec:
  type: NodePort
  selector:
    app: fluentd
  ports:
    - port: 9880
      nodePort: 30007
      name: http
      targetPort: 9880
      protocol: TCP
