apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  namespace: logging
  labels:
    app: fluentd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
#      tolerations:
#      - key: node-role.kubernetes.io/master
#        effect: NoSchedule
      containers:
      - name: fluentd
        imagePullPolicy: IfNotPresent
#        image: fluent/fluentd:edge-debian
        image: docker-logging_fluentd:latest
        env:
          - name: FLUENT_ELASTICSEARCH_USER
            valueFrom: 
              secretKeyRef: 
                key: username
                name: elasticsearch-creds
          - name: FLUENT_ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: elasticsearch-creds
#          - name:  FLUENT_ELASTICSEARCH_HOST
#            value: "elasticsearch.logging.svc.cluster.local"
#          - name:  FLUENT_ELASTICSEARCH_PORT
#            value: "9200"
#          - name: FLUENT_ELASTICSEARCH_SCHEME
#            value: "http"
#          - name: FLUENTD_SYSTEMD_CONF
#            value: disable
#        resources:
#          limits:
#            memory: 512Mi
#          requests:
#            cpu: 100m
#            memory: 200Mi
        ports:
        - containerPort: 9292
          name: ui
          protocol: TCP
        volumeMounts:
         - name: fluentd-config
           mountPath: /fluentd/etc/fluent.conf
           subPath: fluent.conf
#      terminationGracePeriodSeconds: 30
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-config
