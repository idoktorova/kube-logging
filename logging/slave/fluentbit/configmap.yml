apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Parsers_File  parsers.conf
        Daemon        off
    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-fluentd-logging.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

  1input_kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               <container_name>-<namespace_name>
        Tag_Regex         (?<pod_name>[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)-
        Parser            docker
        Path              /var/log/containers/*
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  5
        Docker_Mode       On

  output-stdout.conf: |
    [OUTPUT]
        Name          stdout
        Match         *

  output-fluentd-containers.conf: |
    [FILTER]
        Name    grep
        Match   kube.*
        Regexp  $kubernetes['namespace_name'] dee
       	Tag    	dee

    [OUTPUT]
        Name          forward
        Match         dee
        Port          9880
        Host          ${FLUENTD_HOST}
        Retry_Limit   False

  output-fluentd-system.conf: |
    [FILTER]
        Name    grep
        Match   kube.*
        Regexp  $kubernetes['namespace_name'] kube-system
        Tag     kube-system

    [OUTPUT]
        Name          forward
        Match         kube-system
        Port          9881
        Host          ${FLUENTD_HOST}
        Retry_Limit   False

  output-fluentd-logging.conf: |
    [FILTER]
        Name    grep
        Match   kube.*
        Regexp  $kubernetes['namespace_name'] logging
       	Tag    	logging

    [OUTPUT]
        Name          forward
        Match         logging
        Port          9882
        Host          ${FLUENTD_HOST}
        Retry_Limit   False

  parsers.conf: |
    [PARSER]
        Name        json
        Format      json
        Time_Key    time
        Time_Format %d/%b/%Y:%H:%M:%S %z
    [PARSER]
        Name        docker
        Format      json
        #Time_Key   time
        Time_Key    @timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   Off # on
