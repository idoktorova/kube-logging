apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/rewrite-target: /
#    nginx.ingress.kubernetes.io/use-regex: "true"  
spec:
  rules:
  - http:
      paths:
      - path: prometheus.slave
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090