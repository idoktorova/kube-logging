kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
      smtp_smarthost: 'mail-server.monitoring.svc:1025'
      smtp_from: 'alertmanager@example.org'
      http_config:
        tls_config:
          insecure_skip_verify: true
      smtp_require_tls: false

    route:
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 60m
      receiver: 'email'
    receivers:
    - name: 'email'
      email_configs:
      - to: test@test.test
